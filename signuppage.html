<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="signup.css">
    <link href="https://db.onlinewebfonts.com/c/83e4a6b639612cd501853be5a7cf97ab?family=Trend+Sans+One+Regular" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>




<body>

    <div class="sidebar">
        <button class="icon-btn home-icon" onclick="location.href ='landingpage.html';">
            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
        </button>
    </div>

    <p class="LITYA">CREATE AN ACCOUNT</p><br>
<article>
    <div class="contain">
        <div class="signupbox">
            <form action="" method="post">
                <div class="form-group"> <!-- Added this div -->
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="First Name">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="Last Name">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="email">EMAIL</label>
                    <input type="text" id="Email" name="Email">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="StudentId">STUDENT ID</label>
                    <input type="text" id="StudentId" name="Student ID">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="Password">CREATE YOUR PASSWORD</label>
                    <input type="password" id="Password" name="Password">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="Reenter">RE-ENTER YOUR PASSWORD</label>
                    <input type="password" id="Reenter" name="REenterPassword">
                </div>
                <p class="AHA">ALREADY A MEMBER? <a href="loginpage.html" class="tologin">LOGIN</a></p>
                <button class="buttons" type="submit">CREATE ACCOUNT</button>
                
            </form>
        </div>    
    </div>
</article>
</body>
</html>
