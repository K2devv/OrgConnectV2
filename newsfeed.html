<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Connect Navbar</title>
    <link rel="stylesheet" href="newsfeed.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/longlogo.png" alt="Org Connect Logo">
        </div>
        <div class="nav-buttons">
            <button class="btn list-orgs">LIST OF ORGS</button>
            <button class="btn newsfeed">NEWSFEED</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            
        </div>
        <div class="icons">

            
            <button class="icon-btn home">🏠</button>
            <button class="icon-btn profile">👤</button>
            <button class="icon-btn favorites">💜</button>
            <button class="icon-btn notifications">🔔</button>
            <button class="icon-btn theme-toggle">🌗</button>
            <button class="icon-btn logout">🔓</button>
        </div>
    </nav>
</body>
</html>
